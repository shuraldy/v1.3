<div class="modal fade" id="createProductPartyModal" tabindex="-1" aria-labelledby="createProductPartyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createProductPartyModalLabel">Nuevo Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="createProductPartyForm">
                <div class="modal-body">
                    <input type="hidden" id="productPartyId">
                    <div class="mb-3">
                        <label for="productPartyCategory" class="form-label">Categoría</label>
                        <select class="form-select" id="productPartyCategory" required>
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productPartyName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="productPartyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPartyPrice" class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="productPartyPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPartyImage" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="productPartyImage" accept="image/*">
                        <small class="text-muted">La imagen se convertirá a base64.</small>
                        <img id="productPartyImagePreview" style="max-width: 200px; margin-top: 10px;" alt="Vista previa">
                    </div>
                    <div class="mb-3">
                        <label for="productPartyActive" class="form-label">Activo</label>
                        <select class="form-select" id="productPartyActive" required>
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveProductPartyButton">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
